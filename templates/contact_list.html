<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>发送消息</h1>
    <input type="text" placeholder="接收者" id="to">
    <input type="text" placeholder="消息内容" id="msg">
    <input type="button" value="发送" onclick="sendMsg();">
    <div>用户列表（{{ user_list.MemberCount }}）</div>
    {% for user in user_list.MemberList %}
        <div username="{{ user.UserName }}">
            <img style="width: 50px;height: 50px;"src="/avatar.html?prev={{ user.HeadImgUrl }}"><span>{{ user.NickName }}</span>
        </div>
    {% endfor %}
    <script src="/static/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            getMsg();
        });

        function getMsg() {
            $.ajax({
                url:'/get_msg.html',
                type:'GET',
                success:function (arg) {
                    getMsg();
                }
            })
        }

        function sendMsg() {
            $.ajax({
                url:'/send_msg.html',
                type:'POST',
                data:{'to':$('#to').val(),'msg':$('#msg').val()},
                success:function (arg) {
                    alert(arg);
                }
            })
        }
    </script>
</body>
</html>
